<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institución Educativa Santander</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Fondo llamativo animado */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(270deg, #ff6600, #ffcc00, #00ccff, #9900ff, #ff0099);
      background-size: 1500% 1500%;
      animation: fondo 20s ease infinite;
      color: #fff;
    }

    @keyframes fondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Contenedor principal */
    .container {
      text-align: center;
      padding: 100px 20px;
    }

    /* Título principal */
    .titulo {
      font-size: 3.5em;
      font-weight: 900;
      text-transform: uppercase;
      background: linear-gradient(90deg, #fff, #ffcc00, #ff6600);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 3px;
      animation: glow 2s infinite alternate, bounceIn 2s ease;
    }

    /* Subtítulo */
    .subtitulo {
      font-size: 1.8em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #000;
      margin-top: 10px;
      animation: fadeInUp 2s ease, pulse 3s infinite;
    }

    /* Sección de presentación */
    .cards {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      width: 280px;
      color: #fff;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      transition: transform 0.3s;
      backdrop-filter: blur(5px);
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255,255,255,0.6);
    }

    .card h3 {
      margin-bottom: 15px;
    }

    /* Redes sociales */
    .social {
      margin-top: 50px;
    }

    .social a {
      font-size: 2em;
      margin: 0 15px;
      color: white;
      transition: color 0.3s, transform 0.3s;
    }

    .social a:hover {
      color: #ffcc00;
      transform: scale(1.2);
    }

    /* Animaciones */
    @keyframes glow {
      0% { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff6600; }
      100% { text-shadow: 0 0 25px #ff6600, 0 0 40px #ffcc00; }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="titulo">Bienvenidos a la Institución Educativa Santander</h1>
    <h3 class="subtitulo">Saber para Servir</h3>

    <!-- Tarjetas de presentación -->
    <div class="cards">
      <div class="card">
        <h3>Misión</h3>
        <p>Formar estudiantes con valores, conocimientos y compromiso social.</p>
      </div>
      <div class="card">
        <h3>Visión</h3>
        <p>Ser una institución líder en educación integral y de calidad.</p>
      </div>
      <div class="card">
        <h3>Valores</h3>
        <p>Respeto, responsabilidad, solidaridad y excelencia académica.</p>
      </div>
    </div>

    <!-- Redes sociales -->
    <div class="social">
      <a href="https://m.facebook.com/p/Instituci%C3%B3n-Educativa-Santander-61560654329210/" target="_blank"><i class="fab fa-facebook-square"></i></a>
      <a href="https://share.google/ok8GnG2RfTAzaQvJY" target="_blank"><i class="fab fa-google-plus-g"></i></a>
    </div>
  </div>
</body>
</html>
